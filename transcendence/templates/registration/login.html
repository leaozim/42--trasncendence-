
{% extends 'includes/base.html' %}

{% block title %}
Login - Transcendence
{% endblock %}

{% block content %}
<div class="container popup-container">
    <div class="bg-common bg-blue">
        <h2 class="title-center">Login</h2>
    </div>

    <form method="post">

        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="invalid-feedback custom-error-style">
                            {{ error }}
                        </div>
                    {% endfor %}
            </div>
        {% endfor %}

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
