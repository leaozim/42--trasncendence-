{% load i18n %}
<div id="two-factor-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-content">
    <div class="container popup-container">
      <div class="bg-common bg-title-pink">
        <h2 class="title-center">{% translate "Two Factor" %}</h2>
      </div>
      <div class="mb-3">

        <label for="token" class="description mb-3">
		{% blocktrans %}
          Scan the QR code with authenticator app.<br>
          Or copy the code.
		{% endblocktrans %}
        </label>
        <div class="mb-4">
          <div class="two-factor-qrcode-container">
          </div>
        </div>

        <div class="mb-5 two-factor-code">
        </div>
        <div class="row">
          <div class="col-md-6">
            <button id="back-button" class="btn btn-primary-back">{% translate "back" %}</button>
          </div>
          <div class="col-md-6">
            <button id="ok-button" class="btn btn-primary">ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
