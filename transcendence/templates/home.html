
{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h3>Hi {{ user.username }}!</h3>
        <p>Welcome to Transcendence</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>Welcome to Transcendence</p>
        <p>Kindly login or signup</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'pong_users:signup' %}" class="btn btn-success">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
