<div id="{% if not blocked_user %}block-user-modal{% else %}unblock-user-modal{% endif %}" class="modal" tabindex="-1"
  role="dialog">
  <div class="modal-content">
    {% if not blocked_user %}
    <h1 class="bg-blue bg-common">Block User</h1>
    <p class="profile-text">Would you like to block {{ username }} ?</p>
    {% else %}
    <h1 class="bg-pink bg-common">Unblock User</h1>
    <p class="profile-text">Would you like to unblock {{ username }} ?</p>
    {% endif %}
    <form id="{% if not blocked_user %}block-form{% else %}unblock-form{% endif %}" method="post">
      {% csrf_token %}
      {{ form }}
      <div class="row">
        <div class="col-md-6">
          <button type="button" id="back-button" class="btn btn-primary-back">back</button>
        </div>
        <div class="col-md-6">
          <button type="submit" value="Submit" id="ok-button" class="btn btn-primary">ok</button>
        </div>
      </div>
    </form>
  </div>
</div>
