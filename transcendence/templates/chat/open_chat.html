<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chat</title>
</head>
<body>
    <h1>Open Chat</h1>

    {% if chat_exists %}
        <p>Chat already exists. Redirecting to existing chat...</p>
    {% else %}
        <p>New chat created. Redirecting to the new chat...</p>
    {% endif %}

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'room' chat.id %}";
        }, 2000);
    </script>
</body>
</html>
