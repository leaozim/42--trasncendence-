<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        #chat-log {
            border: 1px solid;
            width: 500px;
            height: 400px; /* altura máxima */
            overflow-y: auto; /* permite rolagem vertical se o conteúdo exceder a altura máxima */
            margin-bottom: 10px; /* espaço abaixo para o input e botão */
        }
    </style>
</head>

<body>

    <br>

    <div id="chat-log">

        {% if messages %}
        {% for message in messages %}
        <p>{{ message.user.username }}: {{ message.content }}</p>
        {% endfor %}
        {% endif %}

    </div>

    <br>
    <input id="chat-message-input" type="text" size="60" placeholder="type message">
    <br>
    <br>

    <input id="chat-message-submit" type="button" value="Send">

    <script>
        base_url = 'ws://' + window.location.hostname + ':' + window.location.port + '/ws/chat/' + "{{ room_name }}" + '/';

        chatSocket = new WebSocket(base_url);

        chatSocket.onmessage = function(event) {
            let parsed = JSON.parse(event.data);
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML += '<p>' + parsed.message + '</p>';

            // Rola a div do chat para o último item
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };

    </script>

</body>

</html>
